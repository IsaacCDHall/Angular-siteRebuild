<div class="form">

  <form id="contactForm"class="" action="index.html" method="post">
    <input id="name" required class="child" type="text" name="name" value="" placeholder="Full Name">
    <input id="email"  required class="child" type="text" name="email" value="" placeholder="Email">
    <input id="password"  required class="child" type="password" name="password" value="" placeholder="Password">
    <button required class="child" type="submit" name="signUp">Sign Up</button>
  </form>
</div>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="">Authentication Example</a>
    </div>
    <ul>
      <li *ngIf="isLoggedIn"> \\if the user is logged in, we’ll show that user’s name along with an event binding to logout.
        <a>{{userName}}</a>
        <a (click)="logout()">Log out</a>
      </li>
      <li *ngIf ="!isLoggedIn"> \\if the user isn’t logged in, we’ll have an event binding to login.
        <a (click)="login()">Log in</a>
      </li>
    </ul>
  </div>
</nav>
